name: ci

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: senior/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create venv and install deps
        run: |
          python -m venv ../../.venv
          source ../../.venv/bin/activate
          pip install -r ../../requirements.txt

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform init
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate

      - name: Guardrail
        run: |
          source ../../.venv/bin/activate
          python ../../scripts/guardrails/run.py
name: terraform-ci
on: [push, pull_request]

jobs:
  tf:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: terraform fmt (check)
        run: terraform -chdir=senior/terraform fmt -check

      - name: terraform init (no backend)
        run: terraform -chdir=senior/terraform init -backend=false

      - name: terraform validate
        run: terraform -chdir=senior/terraform validate

      - name: guardrail (least privilege)
        run: |
          set -euo pipefail
          if grep -RqiE '(^|[^a-zA-Z0-9_])"\*"' senior/terraform; then
            echo "guardrail unmet: least-privilege policy violation"
            exit 1
          fi
          echo "guardrail met"
