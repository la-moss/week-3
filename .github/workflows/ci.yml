name: terraform-ci
on: [push, pull_request]

jobs:
  tf:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: terraform fmt (check)
        run: terraform -chdir=senior/terraform fmt -check

      - name: terraform init (no backend)
        run: terraform -chdir=senior/terraform init -backend=false

      - name: terraform validate
        run: terraform -chdir=senior/terraform validate

      - name: guardrail (least privilege)
        run: |
          set -euo pipefail
          if grep -RqiE '(^|[^a-zA-Z0-9_])"\*"' senior/terraform; then
            echo "guardrail unmet: least-privilege policy violation"
            exit 1
          fi
          echo "guardrail met"
